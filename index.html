<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <img src="/images/bg-pattern-top.svg" class="img1" alt="" />
    <img src="/images/bg-pattern-bottom.svg" class="img2" alt="" />
    <div class="card">
      <img src="/images/bg-pattern-card.svg" class="card-img" alt="" />
      <img src="/images/image-victor.jpg" class="avatar" alt="" />
      <div class="container">
        <h2>Victor Crest <span> 26</span></h2>
        <span class="london">London</span>
        <br />
        <hr />
        <div class="count">
          <div class="counts">
            <h3>80K</h3>
            Followers
          </div>
          <div class="counts">
            <h3>803K</h3>
            Likes
          </div>
          <div class="counts">
            <h3>1.4K</h3>
            Photos
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
